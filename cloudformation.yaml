AWSTemplateFormatVersion: "2010-09-09"

Description: "Step Function for rotating Elasticsearch nodes"

Parameters:
  Stage:
    Type: String
    Description: Stage name
  DeployS3Bucket:
    Type: String
    Description: Bucket which contains .zip file used by lambda functions e.g. deploy-tools-dist
  DeployS3Key:
    Type: String
    Description: Key for .zip file used by lambda functions e.g. <stack>/<stage>/elasticsearch-node-rotation/elasticsearch-node-rotation.zip
  AutoScalingGroupName:
    Type: String
    Description: The name of the auto-scaling group which contains the Elasticsearch nodes
  SsmOutputBucketName:
    Type: String
    Description: SSM needs a bucket to output results to if the result is large

Resources:

  NodeRotationLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName: !Sub NodeRotation
      AssumeRolePolicyDocument:
        Statement:
          - Effect: Allow
            Principal:
              Service:
              - lambda.amazonaws.com
            Action:
            - sts:AssumeRole
      Path: /
      Policies:
        - PolicyName: LambdaPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                - logs:CreateLogGroup
                - logs:CreateLogStream
                - logs:PutLogEvents
                - lambda:InvokeFunction
                Resource: "*"
        - PolicyName: ElasticsearchAdminAsgPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                - autoscaling:DescribeAutoScalingGroups
                - ec2:DescribeInstances
                - ec2:TerminateInstances
                Resource: "*"
              - Effect: Allow
                Action:
                - autoscaling:DetachInstances
                Resource: !Sub arn:aws:autoscaling:${AWS::Region}:${AWS::AccountId}:autoScalingGroup:*:autoScalingGroupName/${AutoScalingGroupName}
        - PolicyName: ElasticsearchAdminSsmPolicy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                - ssm:SendCommand
                - ssm:GetCommandInvocation
                Resource: "*"
        - PolicyName: SsmS3Policy
          PolicyDocument:
            Statement:
              - Effect: Allow
                Action:
                - s3:*
                Resource:
                - !Sub arn:aws:s3::*:${SsmOutputBucketName}/*
                - !Sub arn:aws:s3::*:${SsmOutputBucketName}

  SsmOutputBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName: !Ref SsmOutputBucketName
      LifecycleConfiguration:
        Rules:
        - ExpirationInDays: 1
          Status: Enabled

  StatesExecutionRole:
    Type: "AWS::IAM::Role"
    Properties:
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          Effect: "Allow"
          Principal:
            Service: !Sub states.${AWS::Region}.amazonaws.com
          Action: "sts:AssumeRole"
      Path: "/"
      Policies:
        - PolicyName: StatesExecutionPolicy
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                - lambda:InvokeFunction
                Resource: "*"

  ClusterStatusCheckLambda:
    Type: "AWS::Lambda::Function"
    DependsOn: NodeRotationLambdaRole
    Properties:
      FunctionName:
          !Sub enr-cluster-status-check-${Stage}
      Description: "Checks the status of an Elasticsearch cluster"
      Handler: "clusterStatusCheck.handler"
      Role: !GetAtt [ NodeRotationLambdaRole, Arn ]
      Code:
        S3Bucket: !Sub ${DeployS3Bucket}
        S3Key: !Sub ${DeployS3Key}
      MemorySize: 512
      Runtime: nodejs8.10
      Timeout: 300
      Environment:
        Variables:
          SSM_BUCKET_NAME: !Ref SsmOutputBucketName

  GetOldestNodeLambda:
    Type: "AWS::Lambda::Function"
    DependsOn: NodeRotationLambdaRole
    Properties:
      FunctionName:
          !Sub enr-get-oldest-node-${Stage}
      Description: "Finds the oldest node in an Elasticsearch cluster"
      Handler: "getOldestNode.handler"
      Role: !GetAtt [ NodeRotationLambdaRole, Arn ]
      Code:
        S3Bucket: !Sub ${DeployS3Bucket}
        S3Key: !Sub ${DeployS3Key}
      MemorySize: 512
      Runtime: nodejs8.10
      Timeout: 300
      Environment:
        Variables:
          ASG_NAME: !Ref AutoScalingGroupName
          SSM_BUCKET_NAME: !Ref SsmOutputBucketName

  AddNodeLambda:
    Type: "AWS::Lambda::Function"
    DependsOn: NodeRotationLambdaRole
    Properties:
      FunctionName:
          !Sub enr-add-node-${Stage}
      Description: "Disables re-balancing before adding a new node into the Elasticsearch cluster"
      Handler: "addNode.handler"
      Role: !GetAtt [ NodeRotationLambdaRole, Arn ]
      Code:
        S3Bucket: !Sub ${DeployS3Bucket}
        S3Key: !Sub ${DeployS3Key}
      MemorySize: 512
      Runtime: nodejs8.10
      Timeout: 300
      Environment:
        Variables:
          ASG_NAME: !Ref AutoScalingGroupName
          SSM_BUCKET_NAME: !Ref SsmOutputBucketName

  ClusterSizeCheckLambda:
    Type: "AWS::Lambda::Function"
    DependsOn: NodeRotationLambdaRole
    Properties:
      FunctionName:
          !Sub enr-cluster-size-check-${Stage}
      Description: "Confirms that the Elasticsearch cluster is the expected size"
      Handler: "clusterSizeCheck.handler"
      Role: !GetAtt [ NodeRotationLambdaRole, Arn ]
      Code:
        S3Bucket: !Sub ${DeployS3Bucket}
        S3Key: !Sub ${DeployS3Key}
      MemorySize: 512
      Runtime: nodejs8.10
      Timeout: 300
      Environment:
        Variables:
          ASG_NAME: !Ref AutoScalingGroupName
          SSM_BUCKET_NAME: !Ref SsmOutputBucketName

  MigrateShardsLambda:
    Type: "AWS::Lambda::Function"
    DependsOn: NodeRotationLambdaRole
    Properties:
      FunctionName:
          !Sub enr-migrate-shards-${Stage}
      Description: "Migrates shards between two nodes"
      Handler: "migrateShards.handler"
      Role: !GetAtt [ NodeRotationLambdaRole, Arn ]
      Code:
        S3Bucket: !Sub ${DeployS3Bucket}
        S3Key: !Sub ${DeployS3Key}
      MemorySize: 512
      Runtime: nodejs8.10
      Timeout: 300
      Environment:
        Variables:
          SSM_BUCKET_NAME: !Ref SsmOutputBucketName

  ShardMigrationCheckLambda:
    Type: "AWS::Lambda::Function"
    DependsOn: NodeRotationLambdaRole
    Properties:
      FunctionName:
          !Sub enr-shard-migration-check-${Stage}
      Description: "Confirms that all shards have been migrated (and that cluster is green) or exits with an error"
      Handler: "shardMigrationCheck.handler"
      Role: !GetAtt [ NodeRotationLambdaRole, Arn ]
      Code:
        S3Bucket: !Sub ${DeployS3Bucket}
        S3Key: !Sub ${DeployS3Key}
      MemorySize: 512
      Runtime: nodejs8.10
      Timeout: 300
      Environment:
        Variables:
          SSM_BUCKET_NAME: !Ref SsmOutputBucketName

  RemoveNodeLambda:
    Type: "AWS::Lambda::Function"
    DependsOn: NodeRotationLambdaRole
    Properties:
      FunctionName:
          !Sub enr-remove-node-${Stage}
      Description: "Removes the oldest node in the cluster (and terminates the instance) before re-enabling re-balancing"
      Handler: "removeNode.handler"
      Role: !GetAtt [ NodeRotationLambdaRole, Arn ]
      Code:
        S3Bucket: !Sub ${DeployS3Bucket}
        S3Key: !Sub ${DeployS3Key}
      MemorySize: 512
      Runtime: nodejs8.10
      Timeout: 300
      Environment:
        Variables:
          SSM_BUCKET_NAME: !Ref SsmOutputBucketName

  NodeRotationStepFunction:
    Type: "AWS::StepFunctions::StateMachine"
    DependsOn:
    - GetOldestNodeLambda
    - ClusterStatusCheckLambda
    - AddNodeLambda
    - ClusterSizeCheckLambda
    - MigrateShardsLambda
    - ShardMigrationCheckLambda
    - RemoveNodeLambda
    Properties:
      DefinitionString:
        !Sub
          - |
           {
             "Comment": "Elasticsearch Node Rotation",
             "StartAt": "GetOldestNode",
             "States": {
               "GetOldestNode": {
                 "Type": "Task",
                 "Resource": "${GetOldestNodeArn}",
                 "Next": "CheckClusterStatus"
               },
               "CheckClusterStatus": {
                 "Type": "Task",
                 "Resource": "${ClusterStatusCheckArn}",
                 "Next": "StatusIsGreen"
               },
               "StatusIsGreen": {
                 "Type": "Choice",
                 "Choices": [
                   {
                     "Not": {
                       "Variable": "$.clusterStatus",
                       "StringEquals": "green"
                     },
                     "Next": "FailState"
                   }
                 ],
                 "Default": "AddNode"
               },
               "FailState": {
                 "Type": "Fail",
                 "Cause": "Unhealthy Cluster!"
               },
               "AddNode": {
                 "Type": "Task",
                 "Resource": "${AddNodeArn}",
                 "Next": "ClusterSizeCheck"
               },
               "ClusterSizeCheck": {
                 "Type": "Task",
                 "Resource": "${ClusterSizeCheckArn}",
                 "Next": "MigrateShards",
                 "Retry": [ {
                   "ErrorEquals": [ "States.ALL" ],
                   "IntervalSeconds": 30,
                   "MaxAttempts": 20,
                   "BackoffRate": 1.0
                  } ]
               },
               "MigrateShards": {
                  "Type": "Task",
                  "Resource": "${MigrateShardsArn}",
                  "Next": "ShardMigrationCheck"
               },
               "ShardMigrationCheck": {
                  "Type": "Task",
                  "Resource": "${ShardMigrationCheckArn}",
                  "Next": "RemoveNode",
                  "Retry": [ {
                    "ErrorEquals": [ "States.ALL" ],
                    "IntervalSeconds": 120,
                    "MaxAttempts": 60,
                    "BackoffRate": 1.0
                   } ]
               },
               "RemoveNode": {
                 "Type": "Task",
                 "Resource": "${RemoveNodeArn}",
                 "End": true
              }
             }
           }
          -
            GetOldestNodeArn: !GetAtt GetOldestNodeLambda.Arn
            ClusterStatusCheckArn: !GetAtt ClusterStatusCheckLambda.Arn
            AddNodeArn: !GetAtt AddNodeLambda.Arn
            ClusterSizeCheckArn: !GetAtt ClusterSizeCheckLambda.Arn
            MigrateShardsArn: !GetAtt MigrateShardsLambda.Arn
            ShardMigrationCheckArn: !GetAtt ShardMigrationCheckLambda.Arn
            RemoveNodeArn: !GetAtt RemoveNodeLambda.Arn
      RoleArn: !GetAtt StatesExecutionRole.Arn
